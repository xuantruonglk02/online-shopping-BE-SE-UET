version: '3.7'

services:
    db:
        image: mysql:latest
        environment:
            MYSQL_DATABASE: clothing_shop
            MYSQL_USER: root
            MYSQL_ROOT_PASSWORD: 1
            MYSQL_PASSWORD: 1
        volumes:
            - db_data:/var/lib/mysql
        ports:
            - '3309:3306'
    redis:
        image: redis:latest
        volumes:
            - redis_data:/data
        ports:
            - '6379:6379'
    elasticsearch:
        container_name: es-container
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
        environment:
            - xpack.security.enabled=false
            - 'discovery.type=single-node'
        networks:
            - es-net
        ports:
            - 9200:9200
    kibana:
        container_name: kb-container
        image: docker.elastic.co/kibana/kibana:7.17.0
        environment:
            - ELASTICSEARCH_HOSTS=http://es-container:9200
        networks:
            - es-net
        depends_on:
            - elasticsearch
        ports:
            - 5601:5601
networks:
    es-net:
        driver: bridge
volumes:
    db_data:
    redis_data:
